<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

<body>
    <div class="d-flex">
        <!-- TABLA CON PELICULAS -->
        <div class="movies-table col-9"></div>
        <div class="col-3 d-flex flex-column mt-5">
            <!-- Boton para el modal Crear pelicula-->
            <button type="button" class="btn bg-color2 color6 m-1" data-toggle="modal" data-target="#crearPeliModal">
                Crear pelicula
            </button>
            <!-- Modal para crear pelicula-->
    <div class="modal fade" id="crearPeliModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="rootForm"></form>
            </div>
        </div>
    </div>
            <!-- BotÃ³n para editar pelicula -->
            <button class="btn bg-color2 color6 m-1 edit-btn" data-toggle="modal" data-target="#editarPeliModal" disabled>
                Editar pelicula
            </button>
        </div>
    </div>
    <!-- Modal para editar pelicula-->
    <div class="modal fade" id="editarPeliModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="rootFormE"></form>
            </div>
        </div>
    </div>
    <script src="js/crearPelicula.js"></script>
    <!-- <script src="js/editarPelicula.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
